<html>
    <head>
<title>zadanie 15</title>
    </head>
<body>
 <script language="JavaScript">
var x1_szo=prompt("1 liczba=","");
var x2_szo=prompt("2 liczba=","");
 var a=parseFloat(x1_szo);
 var b=parseFloat(x2_szo);
 document.write("Wczytane liczby: x1=",a," ","x2=",b,"<br>");
var y;
y=(3*Math.pow(x1_szo,(5/(5+2))));
document.write("y=",y,"<br>");
 var y1;
y1=(2*Math.cos(x1_szo)+2*Math.sin(x1_szo));
document.write("y1=",y1,"<br>");
 var y3;
y3=(Math.sqrt(Math.sqrt(Math.pow(x1_szo,5)+(2*Math.pow(x2_szo,4))))*Math.abs(x1_szo-x2_szo));
document.write("y3=",y3,"<br>");
 </script>
</body>
</html>
