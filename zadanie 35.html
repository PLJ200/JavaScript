<html>
<!-- metatagi -->
<head>
<script type="text/javascript">
function wyswietlDate(){
 var Today = new Date();
 var Month = (Today.getMonth()+1);
 var Day = Today.getDate();
 var Year = Today.getFullYear();
 if(Year <= 99) Year += 1900
 return Day + "-" + Month + "-" + Year;
}
</script>
</head>
<body>
<script type="text/javascript">
 document.write("Jan Kowalski dzisiejsza data " + wyswietlDate() + "<br>");
 document.write("Przeglądarka= " +navigator.appName + "<br>");
 document.write("Wersja przeglądarki= " + navigator.appVersion + "<br>");
 document.write("Wszystkie dane przeglądarki= " + userAgent + "<br>");
 document.write("System operacyjny= " + oscpu + "<br>");
 document.write("Tryb pracy " + onLine + "<br>");
 document.write("Obsługa Java= " + javaEnabled() + "<br>");
 </script>
</body>
</html>
